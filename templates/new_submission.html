{% extends "header_form.html" %}

{% block title %}New Submission{% endblock %}

{% block content %}

    <h1>Submit BioEco Metadata</h1>
    <p>Fill the form below, ensuring required fields are populated, and then submit. Examples are provided as placeholders.</p>
    <button class="back-button"><a href="{{ url_for('dataproducer') }}" class="button">Back</a></button>
    <form method="POST" action="/submit" onsubmit="return validateForm();">
        {{ form_html|safe }}
        
        <button type="submit" class="submit-button" name="action" value="save_draft" id="save-draft-btn">Save Draft</button>
        <button type='submit' class="submit-button" name='action' value='submit_to_github' id="submit_to_github">Submit Entry</button>
        <button type='submit' class="submit-button" name='action' value='print_json' id="print-json-btn">Print JSON</button>
        
    </form>
    <script src="/static/scripts/boundingmap.js"></script>
        <script src="/static/scripts/marineregions.js"></script>
        <script src="/static/scripts/form-validation.js"></script> 
        <script src="/static/scripts/keywords.js"></script> 
        <script src="/static/scripts/eovs.js"></script> 
    <button id="toTopButton" onclick="scrollToTop()">To Top</button>
    <button id="toBottomButton" onclick="scrollToBottom()">To Bottom</button>
    

{% endblock %}
